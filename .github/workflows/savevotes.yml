name: Sauvegarde votes Top-Serveur

on:
  schedule:
    - cron: '0 1 * * *'  # tous les jours à 1h du matin (UTC)
  workflow_dispatch:

jobs:
  save_votes:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔐 Créer serviceAccountKey.json
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > serviceAccountKey.json

      - name: 🚀 Lancer le script saveVotes.js
        run: node saveVotes.js
