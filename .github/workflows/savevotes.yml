name: Sauvegarde votes Top-Serveur

on:
  schedule:
    - cron: '0 1 * * *' # Tous les jours à 1h UTC
  workflow_dispatch:

jobs:
  save_votes:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔐 Écrire le fichier serviceAccountKey.json depuis le secret
        run: echo "${{ secrets.FIREBASE_KEY }}" > serviceAccountKey.json

      - name: 🚀 Lancer le script saveVotes.js
        run: node saveVotes.js
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
