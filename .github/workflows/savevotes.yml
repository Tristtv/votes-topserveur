name: Sauvegarde votes Top-Serveur

on:
  schedule:
    - cron: '0 1 * * *' # Tous les jours à 1h du matin UTC
  workflow_dispatch:     # Permet aussi de lancer manuellement

jobs:
  save_votes:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 📦 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔐 Définir la clé FIREBASE_KEY
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" > firebaseKey.json
          echo "FIREBASE_KEY=$(cat firebaseKey.json)" >> $GITHUB_ENV

      - name: 🚀 Lancer le script saveVotes.js
        run: node saveVotes.js
